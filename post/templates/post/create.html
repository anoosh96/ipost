{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1 class="my-4">Add a new Post</h1>
    <form action="{% url 'post:create' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <div class="my-2">
              {{field.label}}
            </div>
            <div class="my-2">
              {{field}}

              {{field.errors}}
            </div>
        </div>
        {% endfor %}

        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
{% endblock %}
